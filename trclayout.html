<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
  <meta property="og:image" content="via2.jpg">
  <meta property="og:image:alt" content="Airport Contacts">
  <link rel="shortcut icon" href="favicon.ico" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-image: url("resort.jpg");
      background-size: auto;
      background-repeat: no-repeat;
      background-position: top;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.0em;
      font-weight: bold;
      margin-bottom: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      padding: 15px;
      border-radius: 10px;
      opacity: 0.8;
      color: #FFF;
      text-align: center;
    }

    input[type="text"] {
      padding: 25px;
      font-size: 20px;
      margin: 0 auto;
      display: block;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #seating-plan {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 20px;
      border-radius: 5px;
    }

    .seat {
      width: 150px;
      height: 100px;
      border: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      justify-content: top;
      align-items: center;
      margin: 5px;
      font-size: 10px;
      background-color: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(5px);
      overflow: hidden;
      transition: height 0.3s;
      padding: 10px;
      border-radius: 5px;
    }

    .seat:hover {
      height: 150px;
    }

    .seat-number {
      text-align: top;
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 20px;
      color: #333;
      background-color: rgba(255, 255, 255, 0.5);
      padding: 5px;
      border-radius: 5px;
    }

    .seat-names {
      text-align: center;
      font-weight: bold;
      font-size: 11px;
      color: #333;
      background-color: rgba(255, 255, 255, 0.5);
      padding: 5px;
      border-radius: 5px;
    }

    .seat-names li {
      display: none;
    }

    .seat:hover .seat-names li:nth-child(-n+3) {
      display: block;
    }

    .pdf-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      overflow: auto;
    }

    .pdf-embed {
      max-width: 100%;
      width: 100%;
      height: 600px;
    }

    #Footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      color: #717171;
      font: 0.8em Cambria;
      background: rgba(255, 255, 255, 0.7);
      padding: 10px;
      text-align: center;
    }

    #Footer p {
      margin: 0;
    }

    /* Navigation Bar */
    .nav-container {
      display: flex;
      justify-content: space-between; /* Added */
      align-items: center;
      background-color: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      color: #000;
      padding: 10px;
    }

    .nav-logo {
      font-weight: bold;
      font-size: 20px;
      text-decoration: none;
      color: #000;
    }

    .nav-links {
      list-style-type: none;
      display: flex;
      align-items: center;
      margin: 0;
      padding: 0;
    }

    .nav-link-item {
      margin-left: 10px;
    }

    .nav-link-item a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
    }

    .nav-link-item a:hover {
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
    }

    /* Mobile Menu */
    .mobile-menu {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      flex-direction: column;
      align-items: flex-end;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      margin-top: 5px;
    }

    .mobile-menu-item {
      margin-top: 5px;
    }

    .mobile-menu-item a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }

    /* Show/hide nav links on mobile menu click */
    .nav-links.show {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    /* Hide tabs above the menu bar when mobile menu is active */
    .nav-links.show ~ .nav-tabs {
      display: none;
    }
    .hide {
  display: none;
}

    /* Media Query for screens up to 480px */
    @media only screen and (max-width: 480px) {
      body {
        padding: 10px; /* Adjust the padding for smaller screens */
      }

      h1 {
        font-size: 1.5em; /* Decrease the font size for smaller screens */
      }

      input[type="text"] {
        padding: 15px; /* Decrease the padding for smaller screens */
        font-size: 16px; /* Decrease the font size for smaller screens */
      }

      .seat {
        width: 100px; /* Adjust the width for smaller screens */
        height: 70px; /* Adjust the height for smaller screens */
        font-size: 8px; /* Decrease the font size for smaller screens */
      }

      .seat-number {
        font-size: 14px; /* Decrease the font size for smaller screens */
        padding: 3px; /* Decrease the padding for smaller screens */
      }

      .seat-names {
        font-size: 10px; /* Decrease the font size for smaller screens */
        padding: 3px; /* Decrease the padding for smaller screens */
      }

      .pdf-embed {
        height: 400px; /* Adjust the height for smaller screens */
      }

      .nav-container {
        flex-direction: column-reverse;
        align-items: flex-start;
      }

      .mobile-menu {
        display: flex;
        justify-content: space-between;
        width: 100%;
      }

      .nav-links {
        display: none;
      }
    }
  </style>
  <script src="seating.js"></script>
  <script>
  // JavaScript code to toggle visibility of mobile menu and tabs
  document.addEventListener('DOMContentLoaded', function() {
    var mobileMenu = document.getElementById('mobile-menu');
    var navLinks = document.getElementById('nav-links');
    var navTabs = document.getElementById('nav-tabs');

    mobileMenu.addEventListener('click', function() {
      navLinks.classList.toggle('show');
      navTabs.classList.toggle('hide');
    });
  });
</script>
</head>
<body>
  <div class="nav-container">
    <a class="nav-logo" href="#">Terminal Operations</a>
    <div class="mobile-menu" id="mobile-menu">
      <div class="nav-link-item"><a href="index.html">Home</a></div>
      <div class="nav-link-item"><a href="trclayout.html">TRC Layout</a></div>
      <div class="nav-link-item"><a href="about.html">About</a></div>
      <div class="nav-link-item"><a href="contactme.html">Contact</a></div>
      <div style="cursor: pointer;">Menu &#9776;</div>
    </div>
    <ul class="nav-links" id="nav-links">
      <li class="nav-link-item"><a href="index.html">Home</a></li>
      <li class="nav-link-item"><a href="trclayout.html">TRC Layout</a></li>
      <li class="nav-link-item"><a href="about.html">About</a></li>
      <li class="nav-link-item"><a href="contactme.html">Contact</a></li>
    </ul>
  </div>
  <h1>Tourist Representative Counters</h1>

  <input type="text" id="search-bar" placeholder="Search Counter...">
  <div id="seating-plan" class="seating-plan"></div>
  <div class="pdf-container">
    <embed src="trc.pdf" class="pdf-embed" type="application/pdf" />
  </div>
  <div id="Footer">
    <p>Terminal Operations &copy; 2023. Ali Ashham</p>
  </div>
</body>
</html>
